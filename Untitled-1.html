<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="color.css"/>
        <link rel="stylesheet" type="text/css" href="dimensions.css"/>
<title>Untitled Document</title>
</head>
<body>
<div class="uk-child-width-1-2@s uk-text-center" uk-grid>
        <div class="uk-background-default uk-padding uk-panel">
            <div class="split left">
<h2 class="uk-article-title title2"><b>Todo List</b></h2>
<input type="text" id="ListName" name="listname" placeholder="List Name ..." maxlength="10"><br>
<p uk-margin>
    <button onClick="newElement()" id="add" class="uk-button"><b>Add</b></button>
	</p>
   <ul class="uk-list uk-list-striped" id="list">
</ul>
  </div>
</div>
        </div>

<div class="uk-child-width-1-2@s uk-text-center" uk-grid>
        <div class="uk-background-default uk-padding uk-panel">
            <p class="uk-h4">Default</p>
            <div class="split right">
<h2 class="uk-article-title title2" id="list_name"><b>List Name<br></b></h2>
<input type="text" id="Items" name="listItem" placeholder="Add Item ..." maxlength="10"><br>
<p uk-margin>
    <button onClick="newListItem()" id="addItem" class="uk-button"><b>Add</b></button>
	</p>
   <div class="uk-panel">
    <ul id="ItemList" class="uk-list uk-list-striped">
    </ul>

</div>
			</div>
</div>
        </div>
    <script>
		//add by enter
		var input = document.getElementById("ListName");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("add").click();
    }
});
		var input2 = document.getElementById("Items");
input2.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("addItem").click();
    }
});
		//add close button
	var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
	//close event
	var close=document.getElementsByClassName("close");
	for(var i=0;i<close.length;i++){
		close[i].onclick = function(){
			this.parentElement.style.display="none";
		}
	}
		//add clicked list name
	var list = document.querySelector('ul');
 list.addEventListener('click', function(ev) {
	 var listitem=document.getElementById("ItemList");
	  listitem.innerHTML='';
  if (ev.target.tagName === 'LI') {
    var text = "";
    //for (i = 0; i < x.length ;i++) {
		//if
        text = ev.target.innerText.replace('\u00D7', '');
	  console.log(text)
	  document.getElementById("list_name").innerHTML = text+ "<br>";
	  document.getElementById("list_name").style.fontWeight="bold";
	  //document.getElementById("list_name").className="uk-child-width-1-2@s uk-text-center";
  }
}, false);
		//add checked item
	var item = document.querySelector("#ItemList");
 	item.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
	  ev.target.classList.toggle('checked');
  }
}, false);
		//name of list in new page
	//add new element by add button
	function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("ListName").value;
		var t=document.createTextNode(inputValue);
  //var a = document.createElement("a");
  //a.href = 'index.htm';
 // a.innerHTML = inputValue;
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("list").appendChild(li);
  }
  document.getElementById("ListName").value = "";
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
		for(var i=0;i<close.length;i++){
		close[i].onclick = function(){
			this.parentElement.style.display="none";
		}
		}
		
}
		function newListItem() {
  var li = document.createElement("li");
			var checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.value = 1;
        checkbox.name = "todo[]";
		checkbox.className= "checkbox";
    li.appendChild(checkbox);
  var inputValue = document.getElementById("Items").value;
		var t=document.createTextNode(inputValue);
  //var a = document.createElement("a");
  //a.href = 'index.htm';
 // a.innerHTML = inputValue;
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("ItemList").appendChild(li);
  }
  document.getElementById("Items").value = "";
			//close
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
		for(var i=0;i<close.length;i++){
		close[i].onclick = function(){
			this.parentElement.style.display="none";
		}
		}
		
}
	
		

</script>
     
</body>
</html>
